<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DNRstore - Toko</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ðŸŒ™ Tampilan Utama */
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #ffcc00, #ffaa00);
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #000;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(255, 200, 0, 0.3);
    }

    .container {
      padding: 25px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #ffcc00;
    }

    /* ðŸŽ´ Kartu kategori */
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .cat-card {
      background: #1c1c1c;
      border: 2px solid #333;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      width: 200px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .cat-card:hover {
      transform: translateY(-8px) scale(1.05);
      border-color: #ffcc00;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
    }

    .cat-card img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .cat-card:hover img {
      transform: scale(1.1);
    }

    .cat-card h3 {
      margin: 10px 0 5px;
      color: #ffcc00;
      font-size: 18px;
    }

    .cat-card p {
      margin: 0;
      color: #ccc;
      font-size: 14px;
    }

    /* ðŸŸ¡ Tombol */
    .btn {
      display: inline-block;
      padding: 8px 15px;
      background: linear-gradient(90deg, #ffcc00, #ffaa00);
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 200, 0, 0.4);
    }

    .btn:hover {
      background: linear-gradient(90deg, #fff100, #ffb700);
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 220, 0, 0.6);
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>DNRstore</header>

  <div class="container">
    <h2>Kategori</h2>

    <div class="categories">

      <div class="cat-card">
        <img src="img/akun.jpg" alt="akun">
        <h3>Akun</h3>
        <p>4 Pilihan</p>
        <a href="products.html?type=akun" class="btn">Lihat</a>
      </div>

      <div class="cat-card">
        <img src="img/secret.jpg" alt="secret">
        <h3>Secret</h3>
        <p>4 Pilihan</p>
        <a href="products.html?type=secret" class="btn">Lihat</a>
      </div>

      <div class="cat-card">
        <img src="img/koin.jpg" alt="koin">
        <h3>Koin</h3>
        <p>1 Pilihan</p>
        <a href="products.html?type=koin" class="btn">Lihat</a>
      </div>

    </div>
  </div>

  <footer>Â© 2025 DNRstore - All Rights Reserved</footer>
</body>
</html>
