<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DNRstore - Toko</title>
<link rel="stylesheet" href="style.css">
<style>
  /* Tambahan biar gambar kategori rapi */
  .cat-card img.cat-img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 8px;
  }
</style>
</head>
<body>
  <header class="topbar">
    <button id="menuBtn" class="hamburger">â˜°</button>
    <h1>DNRstore</h1>
  </header>

  <main class="container">
    <section class="categories">
      <h2>Kategori</h2>
      <div class="cats">
        <div class="cat-card" data-type="akun">
          <img src="img/akun.jpg" alt="Akun" class="cat-img">
          <h3>Akun</h3>
          <p>4 Pilihan</p>
          <a class="btn" href="products.html?type=akun">Lihat</a>
        </div>

        <div class="cat-card" data-type="secret">
          <img src="img/secret.jpg" alt="Secret" class="cat-img">
          <h3>Secret</h3>
          <p>4 Pilihan</p>
          <a class="btn" href="products.html?type=secret">Lihat</a>
        </div>

        <div class="cat-card" data-type="koin">
          <img src="img/koin.jpg" alt="Koin" class="cat-img">
          <h3>Koin</h3>
          <p>1 Pilihan</p>
          <a class="btn" href="products.html?type=koin">Lihat</a>
        </div>
      </div>
    </section>

    <section class="featured">
      <h2>Produk Populer</h2>
      <div id="productsGrid" class="grid"></div>
    </section>
  </main>

  <script>
    const PRODUCTS = [
      {id:'akun-1', category:'akun', title:'Akun Premium 1', price:45000},
      {id:'akun-2', category:'akun', title:'Akun Premium 2', price:65000},
      {id:'secret-1', category:'secret', title:'Secret Server 1', price:25000},
      {id:'secret-2', category:'secret', title:'Secret Server 2', price:35000},
      {id:'koin-1', category:'koin', title:'Koin 1000', price:15000}
    ];

    const grid = document.getElementById('productsGrid');
    PRODUCTS.slice(0,4).forEach(p=>{
      const el = document.createElement('div');
      el.className = 'card';
      el.innerHTML = `
        <h3>${p.title}</h3>
        <p class="price">Rp${p.price.toLocaleString()}</p>
        <a class="btn" href="checkout.html?pid=${encodeURIComponent(p.id)}">Beli</a>
      `;
      grid.appendChild(el);
    });
  </script>
</body>
</html>
