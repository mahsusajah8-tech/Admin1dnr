<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DNRstore - Toko</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #0b1d33;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  header.topbar {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #111c2f;
    padding: 12px;
  }

  header h1 {
    font-size: 22px;
    color: #fff;
    margin: 0;
  }

  main.container {
    padding: 20px;
  }

  /* ==== Kategori ==== */
  .categories {
    text-align: center;
  }

  .cats {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
  }

  @media(min-width:700px) {
    .cats { grid-template-columns: repeat(3, 1fr); }
  }

  .cat-card {
    position: relative;
    border-radius: 16px;
    overflow: hidden;
    cursor: pointer;
    height: 200px;
    transition: transform .3s ease, box-shadow .3s ease;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 0.8s ease forwards;
  }

  .cat-card:nth-child(1) { animation-delay: 0.2s; }
  .cat-card:nth-child(2) { animation-delay: 0.4s; }
  .cat-card:nth-child(3) { animation-delay: 0.6s; }

  .cat-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
  }

  .cat-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.6s ease;
  }

  .cat-card:hover img {
    transform: scale(1.1);
  }

  .cat-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
    text-shadow: 1px 1px 4px #000;
  }

  .cat-overlay h3 {
    margin: 0;
    font-size: 24px;
    font-weight: 600;
  }

  .cat-overlay p {
    margin: 6px 0 0;
    font-size: 14px;
    color: #d6d6d6;
  }

  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Tombol Top Up */
  .topup-btn {
    display: inline-block;
    background: linear-gradient(135deg, #1e90ff, #00c6ff);
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    padding: 15px 40px;
    border-radius: 12px;
    margin-top: 30px;
    font-size: 18px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
  }

  .topup-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 6px 16px rgba(0,0,0,0.5);
  }

  /* Produk Populer */
  .featured {
    margin-top: 40px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
  }

  .card {
    background: #132341;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    transition: transform .3s ease;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .price {
    font-weight: bold;
    color: #00d9ff;
  }

  .btn {
    display: inline-block;
    background: #1e90ff;
    color: #fff;
    text-decoration: none;
    padding: 8px 14px;
    border-radius: 6px;
    margin-top: 6px;
  }
</style>
</head>
<body>
  <header class="topbar">
    <h1>DNRstore</h1>
  </header>

  <main class="container">
    <section class="categories">
      <h2>Kategori</h2>
      <div class="cats">
        <div class="cat-card" onclick="location.href='products.html?type=akun'">
          <img src="img/akun.jpg" alt="Akun">
          <div class="cat-overlay">
            <h3>AKUN</h3>
            <p>4 Pilihan</p>
          </div>
        </div>

        <div class="cat-card" onclick="location.href='products.html?type=secret'">
          <img src="img/secret.jpg" alt="Secret">
          <div class="cat-overlay">
            <h3>SECRET</h3>
            <p>4 Pilihan</p>
          </div>
        </div>

        <div class="cat-card" onclick="location.href='products.html?type=koin'">
          <img src="img/koin.jpg" alt="Koin">
          <div class="cat-overlay">
            <h3>KOIN</h3>
            <p>1 Pilihan</p>
          </div>
        </div>
      </div>

      <!-- Tombol Top Up -->
      <a href="topup.html" class="topup-btn">ðŸ’° Top Up Sekarang</a>
    </section>

    <section class="featured">
      <h2>Produk Populer</h2>
      <div id="productsGrid" class="grid"></div>
    </section>
  </main>

  <script>
    const PRODUCTS = [
      {id:'akun-1', category:'akun', title:'Akun ghosfin 1', price:45000},
      {id:'akun-2', category:'akun', title:'Akun ares 2', price:65000},
      {id:'secret-1', category:'secret', title:'Secret Server 1', price:25000},
      {id:'secret-2', category:'secret', title:'Secret Server 2', price:35000},
      {id:'koin-1', category:'koin', title:'Koin 1000', price:15000}
    ];

    const grid = document.getElementById('productsGrid');
    PRODUCTS.slice(0,4).forEach(p=>{
      const el = document.createElement('div');
      el.className = 'card';
      el.innerHTML = `
        <h3>${p.title}</h3>
        <p class="price">Rp${p.price.toLocaleString()}</p>
        <a class="btn" href="checkout.html?pid=${encodeURIComponent(p.id)}">Beli</a>
      `;
      grid.appendChild(el);
    });
  </script>
</body>
</html>
