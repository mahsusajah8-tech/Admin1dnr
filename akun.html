<html lang="id">

      <div class="product" data-name="Akun Epic" data-price="90000">
        <h3>Akun Epic</h3>

      <div class="product" data-name="Akun Legend" data-price="70000">
        <h3>Akun Legend</h3>
        <p class="price">Rp70.000</p>
        <button onclick="buyFromCard(this)">Beli</button>

      <div class="product" data-name="Akun Rare" data-price="35000">
        <h3>Akun Rare</h3>
        <p class="price">Rp35.000</p>
